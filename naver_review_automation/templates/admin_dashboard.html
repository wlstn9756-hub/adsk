<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 영수증 작업 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- 네비게이션 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">관리자 대시보드</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">관리자: {{ user.full_name }}</span>
                    <a href="/logout" class="text-red-600 hover:text-red-700">
                        <i class="fas fa-sign-out-alt mr-1"></i>로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 대시보드 -->
    <div class="max-w-7xl mx-auto p-6">
        <!-- 헤더 -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">전체 작업 관리</h2>
            <p class="text-gray-600 mt-2">모든 고객사의 영수증 작업을 관리합니다</p>
        </div>

        <!-- 작업 목록 테이블 -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900">전체 작업 목록</h3>
                <button onclick="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                    <i class="fas fa-file-excel mr-2"></i>엑셀 다운로드
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">주문번호</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">고객사</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">업체명</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">대표자</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업기간</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">진행률</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">가격</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody" class="bg-white divide-y divide-gray-200">
                        <!-- 데이터가 여기에 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 거절 사유 모달 -->
    <div id="rejectModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">거절 사유 입력</h3>
            <textarea id="rejectReason" class="w-full p-3 border rounded-lg" rows="4" placeholder="거절 사유를 입력하세요"></textarea>
            <div class="mt-4 flex justify-end space-x-3">
                <button onclick="closeRejectModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">취소</button>
                <button onclick="submitReject()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">거절</button>
            </div>
        </div>
    </div>

    <script>
        let currentOrderId = null;

        // 주문 목록 로드
        async function loadOrders() {
            try {
                const response = await fetch('/api/admin/orders');
                const result = await response.json();

                if (result.success) {
                    displayOrders(result.data);
                }
            } catch (error) {
                console.error('Failed to load orders:', error);
            }
        }

        // 주문 목록 표시
        function displayOrders(orders) {
            const tbody = document.getElementById('orders-tbody');

            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="px-6 py-12 text-center text-gray-500">
                            아직 작업 요청이 없습니다
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => {
                const statusBadge = getStatusBadge(order.status);
                const progressBar = `
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full" style="width: ${order.progress_rate}%"></div>
                    </div>
                    <span class="text-xs text-gray-600 mt-1">${order.completed_count}/${order.total_count}</span>
                `;

                let actionButtons = '';
                if (order.status === 'pending') {
                    actionButtons = `
                        <button onclick="approveOrder(${order.id})" class="text-green-600 hover:text-green-800 mr-2">
                            <i class="fas fa-check"></i>
                        </button>
                        <button onclick="showRejectModal(${order.id})" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                }

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${order.order_no}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${order.company_name}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${order.business_name}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${order.representative_name}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${formatDate(order.start_date)} ~ ${formatDate(order.end_date)}
                        </td>
                        <td class="px-6 py-4">
                            <div class="w-24">
                                ${progressBar}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${statusBadge}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${order.total_price.toLocaleString()}원
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            ${actionButtons}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 상태 배지 가져오기
        function getStatusBadge(status) {
            const badges = {
                'pending': '<span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">대기중</span>',
                'approved': '<span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">승인됨</span>',
                'rejected': '<span class="px-2 py-1 text-xs rounded-full bg-red-100 text-red-800">거절됨</span>',
                'in_progress': '<span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">진행중</span>',
                'completed': '<span class="px-2 py-1 text-xs rounded-full bg-purple-100 text-purple-800">완료</span>'
            };
            return badges[status] || badges['pending'];
        }

        // 주문 승인
        async function approveOrder(orderId) {
            if (!confirm('이 작업 요청을 승인하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/admin/orders/${orderId}/approve`, {
                    method: 'PUT'
                });
                const result = await response.json();

                if (result.success) {
                    alert('작업이 승인되었습니다');
                    loadOrders();
                } else {
                    alert(result.message || '승인에 실패했습니다');
                }
            } catch (error) {
                alert('승인 처리 중 오류가 발생했습니다');
            }
        }

        // 거절 모달 표시
        function showRejectModal(orderId) {
            currentOrderId = orderId;
            document.getElementById('rejectModal').classList.remove('hidden');
        }

        // 거절 모달 닫기
        function closeRejectModal() {
            document.getElementById('rejectModal').classList.add('hidden');
            document.getElementById('rejectReason').value = '';
            currentOrderId = null;
        }

        // 거절 제출
        async function submitReject() {
            const reason = document.getElementById('rejectReason').value;
            if (!reason) {
                alert('거절 사유를 입력해주세요');
                return;
            }

            try {
                const response = await fetch(`/api/admin/orders/${currentOrderId}/reject`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({reason})
                });
                const result = await response.json();

                if (result.success) {
                    alert('작업이 거절되었습니다');
                    closeRejectModal();
                    loadOrders();
                } else {
                    alert(result.message || '거절에 실패했습니다');
                }
            } catch (error) {
                alert('거절 처리 중 오류가 발생했습니다');
            }
        }

        // 엑셀 다운로드
        function exportToExcel() {
            window.location.href = '/api/admin/export/excel';
        }

        // 날짜 포맷
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            loadOrders();
            setInterval(loadOrders, 30000);
        };
    </script>
</body>
</html>
